     var text_max = 250;

     $('#storytext').keyup(function() {

       if (text_length > text_max)
       {
         $('#storytext').val($('#storytext').val().slice(0, text_max));
         text_length = text_max;
       }
       var text_remaining = text_max - text_length;
       $('#count_message').html(text_remaining + ' remaining');
     });
    });

<script type="text/javascript">
function loadStories(type){
$.get("../stories/" + type + ".partial", function(data) {
$("#stories").html(data);
$('.carousel').carousel('cycle');
});
}
disorders = ["depression", "anxiety", "ocd", "dementia", "adhd", "autism",
"bipolar", "schizophrenia", "ptsd"]
current = 0;
wait_length = 2000;
function step() {
current += 1;
if (current > disorders.length - 1)
{
  current = 0;
}
point_shrink();
loadStories(disorders[current]);
setTimeout(step, wait_length + 2000);
}
function addPoint()
{
var d = [-79.9546228390381, 40.44429974006806]
svg.append("circle")
  .attr("cx", projection(d)[0])
  .attr("cy", projection(d)[1])
  .attr("class", "ocd new")
  .attr("r", "10px");
setTimeout(function () {
  svg.selectAll(".new")
    .transition()
    .duration(1000)
    .ease(Math.sqrt)
    .attr("r", "50");
  setTimeout(function() {
    svg.selectAll(".new")
      .transition()
      .duration(4000)
      .ease(Math.sqrt)
      .attr("r", "30");
    svg.selectAll(".new")
      .attr("class", "ocd");
  }, 1000);
}, 500);
}
function point_grow()
{
svg.selectAll("." + disorders[current])
  //below is animation
  .transition()
  .duration(1000)
  .ease(Math.sqrt)
  .attr("r", "45px");
}
function point_shrink()
{
svg.selectAll("circle")
  .transition()
  .duration(1000)
  .ease(Math.sqrt)
  .attr("r", "5px");
setTimeout(point_grow, 1500);
}
  //Width and height of SVG
  var w = 500;
  var h = 800;

  //Get sample points
  var samplePoints;
  $.getJSON("../json/samplePointsSquare.json", function(result) {
          //console.log(result);
          samplePoints = result;
      })

  //Define map projection
  var projection = d3.geoMercator()
      .center([-79.955426, 40.449129])
      .scale(1500000)
      .translate([w / 2, h / 2]);

  //Create path constructor
  var path = d3.geoPath().projection(projection);

  //Create SVG constructor
  var svg = d3.select(".camomap")
      .append("svg")
      .attr("viewBox", "0 0 500 800");

  //Load in GeoJSON data
  d3.json("../json/NorthOakland.json", function(error, json) {
      //Append the path
      svg.append("path")
          .datum({
              type: "FeatureCollection",
              features: json.features
          })
          .attr("d", path)
          .attr("stroke", "#333");

      //CIRCLES

      svg.selectAll("circle")
          .data(samplePoints).enter()
          .append("circle")
          .attr("cx", function(d) {
              return projection(d)[0];
          })
          .attr("cy", function(d) {
              return projection(d)[1];
          }).attr("class", function(d) {
              return d[2];
          })
          .attr("r", "5px");
  });

setTimeout(step, 1500);
</script>
